<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>正在登陆</title>
    <style>
        @media screen and (min-width:400px) {body {width: 400px;}}
		@media screen and (max-width:400px) {body {width: 99%;}}
        body{
            margin: 0 auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .info-box {
            margin: 15px 0;
            font-size: 0.85em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>正在登陆</h1>
    <div id="status">
        <div class="loading"></div>
        正在处理请求，请稍候...
    </div>
    <div id="info" class="info-box" style="display: none;">
        <strong>处理详情:</strong>
        <div id="info-content"></div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state')
            };
        }

        // 处理state参数（替换特殊字符）
        function processState(state, code) {
            // 替换特殊字符
            let processedState = state.replace(/0d0/g, ".").replace(/0g0/g, "/").replace(/0m0/g, ":");
            
            // 添加查询参数
            if (processedState.indexOf("?") === -1) {
                processedState += "?";
            } else {
                processedState += "&";
            }
            
            processedState += "code=" + encodeURIComponent(code) + "&del=";
            
            return processedState;
        }

        // 主处理函数
        function processRequest() {
            const statusElement = document.getElementById('status');
            const infoElement = document.getElementById('info');
            const infoContent = document.getElementById('info-content');
            
            try {
                // 获取参数
                const { code, state } = getUrlParams();
                
                // 显示参数信息
                infoElement.style.display = 'block';
                infoContent.innerHTML = `
                    <div><strong>获取到的参数:</strong></div>
                    <div>code: ${code || '未提供'}</div>
                    <div>state: ${state || '未提供'}</div>
                `;
                
                // 检查参数是否存在
                if (!code || !state) {
                    throw new Error('缺少必要的参数: code 或 state');
                }
                
                // 更新状态信息
                statusElement.innerHTML = `
                    <div class="loading"></div>
                    正在处理参数...
                `;
                
                // 处理state参数
                const redirectUrl = processState(state, code);
                
                // 更新信息显示
                infoContent.innerHTML += `
                    <div style="margin-top: 10px;"><strong>处理后的URL:</strong></div>
                    <div>${redirectUrl}</div>
                `;
                
                // 更新状态信息
                statusElement.innerHTML = `
                    处理完成，正在跳转...
                `;
                
                // 延迟跳转，让用户看到信息
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 5000);
                
            } catch (error) {
                // 显示错误信息
                statusElement.innerHTML = `处理请求时出错: ${error.message}`;
            }
        }

        // 页面加载完成后开始处理
        document.addEventListener('DOMContentLoaded', processRequest);
    </script>
</body>
</html>
