<html>
<head>
	<meta charset='utf-8' />
	<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
	<title>我的首页</title>
<style type="text/css">
    @media screen and (min-width:800px) {body {width: 800px}}
	@media screen and (max-width:800px) {body {width: 100%}}
	body{
		margin:100px auto;
		background-color: black;
	}
	button, a{
		position: relative;
		padding: 10px 30px;
		margin: 45px 10px;
		color: aqua;
		text-decoration: none;
		font-size: 20px;
		transition: .5s;
	}
	button{
		background-color: black;
		border: 0;
	}
	a:nth-child(2){filter: hue-rotate(115deg);}
	a:nth-child(3){filter: hue-rotate(270deg);}
	button:nth-child(6){filter: hue-rotate(115deg);}
	button:nth-child(7){filter: hue-rotate(270deg);}
	button:hover, a:hover{
		background-color: aqua;
		color: black;
		box-shadow: 0 0 50px aqua;
		transition-delay: .5s;
	}
	button::before,a::before{
		content:'';
		position: absolute;
		top:0;
		left: 0;
		width: 10px;
		height: 10px;
		border-left: 2px solid aqua;
		border-top: 2px solid aqua;
		transition: .5s;
	}
	button::after,a::after{
		content:'';
		position: absolute;
		bottom:0;
		right: 0;
		width: 10px;
		height: 10px;
		border-bottom: 2px solid aqua;
		border-right: 2px solid aqua;
		transition: .5s;
	}
	a:hover::before, a:hover::after ,button:hover::before,button:hover::after{
		width:98%;
		height: 96%;
	}
</style>
</head>
<body>
<a href="#">BUTTON</a>
<a href="#">BUTTON</a>
<a href="#">BUTTON</a>
<br>
<button>BUTTON</button>
<button>BUTTON</button>
<button>BUTTON</button>
</body>
</html>
