<html>
<head>
	<meta charset='utf-8' />
	<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
	<title>首页</title>
<style type="text/css">
	/* 确保页面高度等于视口高度，且不出现滚动条 */
	html, body {
		height: 100%;
		width: 600px;
		margin: 0 auto;
		padding: 0;
		overflow: hidden; /* 隐藏滚动条 */
	}
	/* 页面布局 */
	body {
		display: flex;
		flex-direction: column;
		background-color: #ccc;
	}
	/* 顶部区域 */
	#a {
		background-color: #6C9;
		height: 70px; /* 固定高度 */
		flex-shrink: 0; /* 禁止缩小 */
	}
	/* 内容区域 */
	#b {
		background-color: #fff;
		flex-grow: 1; /* 填充剩余空间 */
		overflow: auto; /* 允许内容区域滚动 */
		padding: 20px;
		box-sizing: border-box; /* 防止 padding 影响高度 */
	}
	/* 搜索框样式 */
	#search-box {
		display: flex;
		align-items: center;
		justify-content: center;
		margin-top: 20px;
	}
	#search-input {
		width: 300px;
		height: 40px;
		padding: 5px;
		font-size: 16px;
	}
	#search-button {
		height: 40px;
		padding: 0 20px;
		font-size: 16px;
		margin-left: 10px;
		cursor: pointer;
	}
	/* 当前 URL 显示样式 */
	#current-url {
		text-align: center;
		margin-top: 20px;
		font-size: 14px;
		color: #666;
	}
</style>
</head>
<body>
	<div id='a'></div>
	<div id='b'>
		<!-- 显示当前URL -->
		<div id="current-url"></div>
		<!-- 百度搜索功能 -->
		<div id="search-box">
			<input type="text" id="search-input" placeholder="请输入搜索关键词">
			<button id="search-button" onclick="searchBaidu()">百度搜索</button>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	// 显示当前URL
	document.getElementById('current-url').innerText = '当前URL: ' + window.location.href;

	// 百度搜索功能
	function searchBaidu() {
		var keyword = document.getElementById('search-input').value;
		if (keyword) {
			window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(keyword), '_blank');
		}
	}
</script>
